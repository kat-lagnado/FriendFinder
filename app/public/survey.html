      // Activate submit button
      $('#submitButton').on('click', function (event) {
        event.preventDefault();

        // validates the form

        function validateForm() {
          var isValid = true;
          $(".form-control").each(function () {
            if ($(this).val() === "") {
              isValid = false;
            }
          });
          return isValid;
        }

        // If all required fields are filled
        if (validateForm()) {
          // Create an object for the user data


          // Gather user inputs
          var newUserInput = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
              $("#q1").val().trim(),
              $("#q2").val().trim(),
              $("#q3").val().trim(),
              $("#q4").val().trim(),
              $("#q5").val().trim(),
              $("#q6").val().trim(),
              $("#q7").val().trim(),
              $("#q8").val().trim(),
              $("#q9").val().trim(),
              $("#q10").val().trim()
            ]
          };
          // displays best match to the modal
          $.post("./api/friends", newUserInput, function (data) {

            $("#userMatch").text(data.name);
            $("#userMatchImage").attr("src", data.photo);
            $("#modal1").modal("toggle");
          });
        } else {
          alert("Please complete all fields.");
        }
      });
